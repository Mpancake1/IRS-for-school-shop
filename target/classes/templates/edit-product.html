<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать товар</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Редактировать товар</h1>

<form th:action="@{'/admin/edit-product/' + ${product.id}}" method="post">
  <div class="mb-3">
    <label>Название:</label>
    <input type="text" name="name" class="form-control" th:value="${product.name}" required>
  </div>
  <div class="mb-3">
    <label>Артикул:</label>
    <input type="text" name="article" class="form-control" th:value="${product.article}" required>
  </div>
  <div class="mb-3">
    <label>Цена:</label>
    <input type="number" name="price" step="0.01" class="form-control" th:value="${product.price}" required>
  </div>
  <div class="mb-3">
    <label>Описание:</label>
    <textarea name="description" class="form-control" required th:text="${product.description}"></textarea>
  </div>
  <div class="mb-3">
    <label>Количество:</label>
    <input type="number" name="quantity" class="form-control" th:value="${product.quantity}" required>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

</body>
</html>
