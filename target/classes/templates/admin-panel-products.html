<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div th:replace="~{fragments/navbar-after-register :: navbar}"></div>
<h1 class="mb-4">Управление товарами</h1>

<a th:href="@{/admin/add-product}" class="btn btn-success mb-3">Добавить товар</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Название</th>
        <th>Артикул</th>
        <th>Цена</th>
        <th>Описание</th>
        <th>Количество</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">Название</td>
        <td th:text="${product.article}">Артикул</td>
        <td th:text="${product.price}">Цена</td>
        <td th:text="${product.description}">Описание</td>
        <td th:text="${product.quantity}">Количество</td>
        <td>
            <a th:href="@{'/admin/edit-product/' + ${product.id}}" class="btn btn-primary btn-sm">Редактировать</a>
            <a th:href="@{'/admin/delete-product/' + ${product.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Точно удалить этот товар?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
