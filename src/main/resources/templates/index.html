<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .navbar a {
            color: #e0e0e0;
        }

        .container {
            margin-top: 4rem;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 1.5rem;
        }

        .links a {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.375rem;
            color: #e0e0e0;
            background-color: #333;
            border: 1px solid #444;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #212529;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar-after-register :: navbar}"></div>

<div class="container mx-auto text-center">
    <h1>МЕНЮ</h1>
    <div class="links">
        <a href="/products" class="btn btn-primary">Список товаров</a>
        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
           href="/admin/panel"
           class="btn btn-warning">Панель управления</a>
    </div>
</div>

<!-- Кнопка "Об авторе" внизу страницы -->
<div class="container text-center mt-5 mb-4">
    <a href="/about" class="btn btn-secondary" style="width: 200px;">Об авторе</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
