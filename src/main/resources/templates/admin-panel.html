<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dashboard-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        h1 {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar-after-register :: navbar}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="dashboard-container">
                <h1 class="text-center mb-4">Панель управления</h1>

                <div class="d-grid gap-3 col-8 mx-auto mt-4">
                    <a th:href="@{/admin/panel-users}" class="btn btn-primary btn-lg">Управление пользователями</a>
                    <a th:href="@{/admin/panel-products}" class="btn btn-success btn-lg">Управление списком товаров</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
